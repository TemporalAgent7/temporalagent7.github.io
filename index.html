<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Star Trek: Legends Characters</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<script src="loader.js" defer></script>
	</head>
	<body>
		<div class="ui container" style="margin-top: 2em; padding-bottom: 2em">
			<h2 class="ui header">Star Trek: Legends Character List (WIP)</h2>
			<table class="ui very basic collapsing celled table">
				<thead>
					<tr>
						<th>Character</th>
						<th>Stats</th>
						<th>Max Stats</th>
					</tr>
				</thead>
				<tbody class="dynamicchars"></tbody>
			</table>
			<p>This is a work in progress, check <a href="https://github.com/TemporalAgent7/LegendsDataCore">GitHub</a> for updates!</p>
		</div>
	</body>
</html>
